<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BGS Color pallette</title>
    <style media="screen">
      .color{
        box-sizing: border-box;
        height: 100px;
        width: 100px;
        color: white;
        padding: 30px 0px;
        text-align: center;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>BGS Color Palette</h1>
    <div class="color" style="background-color: #900000">
      Crimson
      #900000
    </div>
    <div class="color" style="background-color: #2C1000">
      Black
      #2C1000
    </div>
    <div class="color" style="background-color: #765D20">
      Olive
      #765D20
    </div>
    <div class="color" style="background-color: #B48F31">
      Light Olive
      #B48F31
    </div>
    <div class="color" style="background-color: #672800">
      Carafe
      #672800
    </div>
    <div class="color" style="background-color: #D2A11B">
      Amber
      #D2A11B
    </div>
  </body>
</html>
